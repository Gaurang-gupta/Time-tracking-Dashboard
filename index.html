<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrapper">
    <main class="main">
      <div class="first">
        <img src="./images/image-jeremy.png" alt="" class="image">
        <div>
          <h3 class="salutation">Report for</h3>
          <div class="name">
            <p class="firstname">Jeremy</p>
            <p class="lastname">Robson</p>
          </div>
        </div>
        
      </div>
      <div class="days">
        <p class="day active daily">Daily</p>
        <p class="day weekly">Weekly</p>
        <p class="day monthly">Monthly</p>
      </div>
    </main>

    <div class="data">
      <div class="card one">
        <div class="content">
          <div class="card__header">
            <div class="heading">Work</div>
            <img class="ellipsis" src="./images/icon-ellipsis.svg">
          </div>
          <div class="time">
            <div class="hours"><span class="hoursCurrent"></span>hrs</div>
            <div class="previous">
              Last <span class="dayIdentifier">Week</span> - <span class="hoursPrevious">15</span>hrs
            </div>
          </div>
        </div>
      </div>
      <div class="card two">
        <div class="content">
          <div class="card__header">
            <div class="heading">Work</div>
            <img class="ellipsis" src="./images/icon-ellipsis.svg">

            <div class="previous">
              Last <span class="dayIdentifier">Week</span> - <span class="hoursPrevious">15</span>hrs
            </div>
          </div>
        </div>
      </div>
      <div class="card three">
        <div class="content">
          <div class="card__header">
            <div class="heading">Work</div>
            <img class="ellipsis" src="./images/icon-ellipsis.svg">
          </div>
          <div class="time">
            <div class="hours"><span class="hoursCurrent"></span>hrs</div>
            <div class="previous">
              Last <span class="dayIdentifier">Week</span> - <span class="hoursPrevious">15</span>hrs
            </div>
          </div>
        </div>
      </div>
      <div class="card four">
        <div class="content">
          <div class="card__header">
            <div class="heading">Work</div>
            <img class="ellipsis" src="./images/icon-ellipsis.svg">
          </div>
          <div class="time">
            <div class="hours"><span class="hoursCurrent"></span>hrs</div>
            <div class="previous">
              Last <span class="dayIdentifier">Week</span> - <span class="hoursPrevious">15</span>hrs
            </div>
          </div>
        </div>
      </div>
      <div class="card five">
        <div class="content">
          <div class="card__header">
            <div class="heading">Work</div>
            <img class="ellipsis" src="./images/icon-ellipsis.svg">

          <div class="time">

            <div class="previous">
              Last <span class="dayIdentifier">Week</span> - <span class="hoursPrevious">15</span>hrs

          </div>
        </div>
      </div>
      <div class="card six">

          <div class="card__header">

            <div class="previous">
              Last <span class="dayIdentifier">Week</span> - <span class="hoursPrevious">15</span>hrs
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Gaurang-gupta/">Gaurang Gupta</a>.
  </div>
</body>
<script src="./script.js"></script>
</html>
